<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verb Flashcards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .flashcard {
      width: 300px;
      height: 180px;
      perspective: 1000px;
      margin: 20px auto;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .flipped {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
    }
    .card-back {
      background-color: #ffe0ac;
      transform: rotateY(180deg);
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ff8a65;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff7043;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flashcard" onclick="flipCard()">
      <div class="card-inner" id="card">
        <div class="card-front" id="front"></div>
        <div class="card-back" id="back"></div>
      </div>
    </div>
    <button onclick="nextCard()">Siguiente</button>
  </div>

  <script>
    const flashcards = [
      { verb: 'arrive', opposite: 'leave' },
      { verb: 'buy', opposite: 'sell' },
      { verb: 'forget', opposite: 'remember' },
      { verb: 'start', opposite: 'finish' },
      { verb: 'turn on', opposite: 'turn off' },
      { verb: 'push', opposite: 'pull' },
      { verb: 'lose', opposite: 'win' },
      { verb: 'borrow', opposite: 'lend' },
      { verb: 'love', opposite: 'hate' },
      { verb: 'teach', opposite: 'learn' },
      { verb: 'send', opposite: 'receive' },
      { verb: 'break', opposite: 'repair' },
      { verb: 'download', opposite: 'upload' },
      { verb: 'catch', opposite: 'miss' },
      { verb: 'find', opposite: 'lose' },
      { verb: 'pass', opposite: 'fail' },
      { verb: 'pick up', opposite: 'drop off' },
    ];

    let currentIndex = 0;
    const front = document.getElementById('front');
    const back = document.getElementById('back');
    const card = document.getElementById('card');

    function showCard(index) {
      front.textContent = flashcards[index].verb;
      back.textContent = flashcards[index].opposite;
      card.classList.remove('flipped');
    }

    function flipCard() {
      card.classList.toggle('flipped');
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % flashcards.length;
      showCard(currentIndex);
    }

    // Initialize
    showCard(currentIndex);
  </script>
</body>
</html>
