<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verb Flashcards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .flashcard {
      width: 350px;
      height: 220px;
      perspective: 1000px;
      margin: 20px auto;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .flipped {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      padding: 10px;
    }
    .card-back {
      background-color: #d4f4d4; 
      transform: rotateY(180deg);
    }
    .translation {
      font-weight: 300; 
      color: #666; 
      font-size: 1rem; 
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ff8a65;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff7043;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flashcard" onclick="flipCard()">
      <div class="card-inner" id="card">
        <div class="card-front" id="front"></div>
        <div class="card-back" id="back"></div>
      </div>
    </div>
    <button onclick="nextCard()">Siguiente</button>
  </div>

  <script>
    const flashcards = [
      { verb: "arrive", translation: "llegar", opposite: "leave", oppTranslation: "salir" },
      { verb: "break", translation: "romper", opposite: "repair", oppTranslation: "reparar" },
      { verb: "buy", translation: "comprar", opposite: "sell", oppTranslation: "vender" },
      { verb: "download", translation: "descargar", opposite: "upload", oppTranslation: "subir" },
      { verb: "find", translation: "encontrar", opposite: "lose", oppTranslation: "perder" },
      { verb: "forget", translation: "olvidar", opposite: "remember", oppTranslation: "recordar" },
      { verb: "lend", translation: "prestar", opposite: "borrow", oppTranslation: "pedir prestado" },
      { verb: "love", translation: "amar / encantar", opposite: "hate", oppTranslation: "odiar" },
      { verb: "miss", translation: "perder (transporte)", opposite: "catch", oppTranslation: "alcanzar (transporte)" },
      { verb: "pass", translation: "aprobar", opposite: "fail", oppTranslation: "reprobar" },
      { verb: "pick up", translation: "recoger", opposite: "drop off", oppTranslation: "dejar (a alguien)" },
      { verb: "push", translation: "empujar", opposite: "pull", oppTranslation: "tirar" },
      { verb: "send", translation: "enviar", opposite: "receive", oppTranslation: "recibir" },
      { verb: "start", translation: "empezar", opposite: "finish", oppTranslation: "terminar" },
      { verb: "teach", translation: "ense√±ar", opposite: "learn", oppTranslation: "aprender" },
      { verb: "turn on", translation: "encender", opposite: "turn off", oppTranslation: "apagar" },
      { verb: "win", translation: "ganar", opposite: "lose", oppTranslation: "perder" },
    ];

    let currentIndex = 0;
    const front = document.getElementById('front');
    const back = document.getElementById('back');
    const card = document.getElementById('card');

    function showCard(index) {
      
      front.innerHTML = `<strong>${flashcards[index].verb}</strong><br><span class="translation">${flashcards[index].translation}</span>`;
      
      back.innerHTML = `<strong>${flashcards[index].opposite}</strong><br><span class="translation">${flashcards[index].oppTranslation}</span>`;
      card.classList.remove('flipped');
    }

    function flipCard() {
      card.classList.toggle('flipped');
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % flashcards.length;
      showCard(currentIndex);
    }

    // Initialize
    showCard(currentIndex);
  </script>
</body>
</html>
